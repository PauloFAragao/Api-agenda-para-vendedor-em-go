<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Home</title>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ff4242; background: linear-gradient(to right, #ff4242, #a40a19);">

        <a class="navbar-brand" href="#">Seller</a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

            <li class="nav-item active">
              <a class="nav-link" href="#"> Home <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item active">
              <a class="nav-link" href="#"> Clientes </a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="#"> Vendas </a>
              </li>

            <li class="nav-item active">
                <a class="nav-link" href="#"> Agenda </a>
            </li>

          </ul>
          
          <form class="form-inline my-2 my-lg-0">
            
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar clientes" aria-label="Search">
            <button type="button" class="btn btn-outline-light">Pesquisar</button>
            
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#"> Sair </a>
              </li>
            </ul>

          </form>
        </div>
      </nav>

      <div class="container-fluid">
        <div class="row mt-4">
          <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">

          </div>
          <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
            <h5>Agenda de hoje</h5>

            {{ range .Interactions }}

              <br/>

              nome do cliente:{{ .ClientName }}
              status:{{ .Status }}
              data: {{ .Date.Format "02/01/2006 3:4" }}
              interação: {{ .Interaction }}
              conteúdo: {{ .Content }}

              <br/>

            {{ end }}

          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
